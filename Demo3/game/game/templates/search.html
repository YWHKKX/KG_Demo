                    {% if entityRelation %}
                    <div id="main" style="width:700px;height:550px"></div>
                    <script type="text/javascript">
                        var entityRelation = [ {{ entityRelation|safe }} ] ;
                        var data = [] ;
                        var links = [] ;

                        var anime = {};
                        var anime_link = {};
                        var author = {};
                        var author_link = {}
                        var classify = {}
                        var classify_link = {}
                        var platform = {}
                        var platform_link = {}
                        var seiyuu = {}
                        var seiyuu_link = {}
                        var role = {}
                        var role_link = {}

                        console.log(entityRelation)

                        if(entityRelation[0][0].length!=0){
                            if(entityRelation[0][1].length!=0) {
                                author = {};
                                author['name'] = entityRelation[0][1][0]['a']['名称'];
                                author['category'] = 2;
                                author['symbolSize'] = 80;
                                data.push(author);
                            }
                            for (var i = 0; i < entityRelation[0][0].length; i++) {
                                anime = {};
                                author_link = {}
                                anime['name'] = entityRelation[0][0][i]['a']['名称'];
                                anime['category'] = 0;
                                anime['symbolSize'] = 60;
                                author_link['name'] = "作者";
                                author_link['target'] = author['name'];
                                author_link['source'] = anime['name'];
                                data.push(anime);
                                links.push(author_link)
                            }
                        }

                        if(entityRelation[0][2].length!=0) {
                            for (var i = 0; i < entityRelation[0][2].length; i++) {
                                classify = {}
                                classify_link = {}
                                classify['name'] = entityRelation[0][2][i]['a']['类型'];
                                classify['category'] = 1;
                                classify['symbolSize'] = 50;
                                classify_link['name'] = "类型";
                                classify_link['target'] = classify['name'];
                                classify_link['source'] = anime['name'];
                                data.push(classify);
                                links.push(classify_link);
                            }
                        }

                        if(entityRelation[0][3].length!=0) {
                            platform = {}
                            platform_link = {}
                            platform['name'] = entityRelation[0][3][0]['a']['名称'];
                            platform['category'] = 3;
                            platform['symbolSize'] = 60;
                            platform_link['name'] = "播放";
                            platform_link['target'] = platform['name'];
                            platform_link['source'] = anime['name'];
                            data.push(platform);
                            links.push(platform_link)
                        }

                        if(entityRelation[0][4].length!=0) {
                            seiyuu = {}
                            if(entityRelation[0][5].length!=0){
                                seiyuu['name'] = entityRelation[0][5][0]['a']['名称'];
                                seiyuu['category'] = 5;
                                seiyuu['symbolSize'] = 60;
                                data.push(seiyuu);
                            }
                            for (var i = 0; i < entityRelation[0][4].length; i++) {
                                role = {}
                                role_link = {}
                                seiyuu_link = {}
                                role['name'] = entityRelation[0][4][i]['a']['名称'];
                                role['category'] = 4;
                                role['symbolSize'] = 60;
                                role_link['name'] = "属于";
                                role_link['target'] = anime['name'];
                                role_link['source'] = role['name'];
                                seiyuu_link['name'] = "配音";
                                seiyuu_link['target'] = role['name'];
                                seiyuu_link['source'] = seiyuu['name'];
                                data.push(role);
                                links.push(seiyuu_link)
                                links.push(role_link)
                            }
                        }

                        var myChart = echarts.init(document.getElementById('main'));
                        var categories = [
                            {
                                name: '番剧'
                            }, {
                                name: '类型'
                            }, {
                                name: '作者'
                            }, {
                                name: '平台'
                            }, {
                                name: '角色'
                            }, {
                                name: '声优'
                            },
                        ];

                        option = {
                            title: {
                                text: 'ECharts 关系图'
                            },
                            tooltip: {
                                formatter: function (x) {
                                    return x.data.des;
                                }
                            },
                            toolbox: {
                                show: true,
                                feature: {
                                    mark: {
                                        show: true
                                    },
                                    restore: {
                                        show: true
                                    },
                                    saveAsImage: {
                                        show: true
                                    }
                                }
                            },
                            legend: [{
                                data: categories.map(function (a) {
                                    return a.name;
                                })
                            }],
                            series: [{
                                type: 'graph',
                                layout: 'force',
                                symbolSize: 40,
                                roam: true,
                                edgeSymbol: ['circle', 'arrow'],
                                edgeSymbolSize: [2, 10],
                                edgeLabel: {
                                    normal: {
                                        textStyle: {
                                            fontSize: 20
                                        }
                                    }
                                },
                                force: {
                                    repulsion: 2500,
                                    edgeLength: [10, 50]
                                },
                                draggable: true,
                                lineStyle: {
                                    normal: {
                                        width: 2,
                                        color: '#4b565b',
                                    }
                                },
                                edgeLabel: {
                                    normal: {
                                        show: true,
                                        formatter: function (x) {
                                            return x.data.name;
                                        }
                                    }
                                },
                                label: {
                                    normal: {
                                        show: true,
                                        textStyle: {}
                                    }
                                },
                                data: data,
                                links: links,
                                categories: categories,
                            }]
                        };
                        myChart.setOption(option);
                    </script>
                    {% else %}
                    <textarea style="background-color:rgba(0,0,0,0.6); font:26px 宋体; color:white;" cols="30" style="region:none" rows="18" style="region:none" >在输入实体名称之前需要指明实体的类型,对于"番剧"实体的名称则需要加上"《》"</textarea>
                    {% endif %}
